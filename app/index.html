<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Student Search</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <label for="lname"> Last Name:</label>
            <input type="text" id="lname" />
            <button id="lname-submit">Search</button>
        </div>

        <div class="results">
            <div class="student-results">
                <span>Students Found:</span>
                <ul id="students-found"></ul>
            </div>

            <div class="grade-results"></div>
        </div>
    </div>

    <!-- Add JS Scripts -->
    <script src="./js/lib/StudentModel.js"></script>
    <script src="./js/lib/StudentView.js"></script>
    <script src="./js/lib/StudentController.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
